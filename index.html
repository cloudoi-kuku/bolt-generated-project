<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Alarm Clock</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container">
        <h1>Alarm Clock</h1>
        <div class="alarm-input">
          <label for="alarmTime">Set Alarm:</label>
          <input type="time" id="alarmTime">
          <button id="setAlarmBtn">Set Alarm</button>
        </div>
        <div class="message-input">
          <label for="messageType">Message Type:</label>
          <select id="messageType">
            <option value="text">Text</option>
            <option value="voice">Voice</option>
            <option value="video">Video</option>
          </select>
          <textarea id="messageText" placeholder="Enter your message"></textarea>
          <button id="recordMessageBtn">Record Message</button>
        </div>
        <div class="current-time">
          <h2>Current Time:</h2>
          <span id="currentTime"></span>
        </div>
        <div id="alarmMessage" class="alarm-message"></div>
        <div id="messageDisplay" class="message-display"></div>
      </div>
      <script src="script.js"></script>
    </body>
    </html>
